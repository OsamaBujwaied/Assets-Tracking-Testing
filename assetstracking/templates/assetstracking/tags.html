{%  extends 'assetstracking/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Subscriber Id</th>
							<th>Location</th>
							<th>Status</th>

						</tr>

						{% for i in tags %}
							<tr>
								<td>{{i.tag_id}}</td>
								<td>{{i.asset_name}}</td>
								<td>{{i.subscriber_id}}</td>
								<td>{{i.rfid_id}}</td>
								<td>{{i.asset_status}}</td>
							</tr>
						{% endfor %}
                        		
					</table>
				</div>
			</div>			
		</div>
{% endblock content %}
